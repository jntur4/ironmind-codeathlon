<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion est gestion du compte - Rouge et Or</title>

    <link rel="icon" href="img/Logo_RougeEtOr.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Rouge et Or</div>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="APropos.html">À propos</a>
            <a href="ConsultationEvenement.html">Consultation des évènements</a>
            <a href="CreationCompte.html">Création de compte</a>
            <a href="ConnexionGestion.html">Connexion et gestion de compte</a>
            <a href="Reservation.html">Réservation de siège</a>
            <a href="ConsultationBillet.html">Consultation des billets</a>
        </nav>
    </header>

    <section class="hero">
        <form action="/api/user/login">
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="email" class="form-label">Adresse courriel</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="mdp">
            </div>

            <button type="submit" onclick="login()" class="btn btn-primary">Connexion</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Université Laval - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    function login() {
        var email =  document.getElementById('email').value
        var password = document.getElementById('mdp').value

        var rep = fetch("/api/user/login", {
            method: "GET",
            body: JSON.stringify({
                email:email,
                password:password
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
            });
        if(rep != null)
        {
            console.log("logged in")
        }
        }
</script>
</html>
