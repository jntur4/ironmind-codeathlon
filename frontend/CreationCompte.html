<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Création de compte - Rouge et Or</title>

    <link rel="icon" href="img/Logo_RougeEtOr.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Rouge et Or</div>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="APropos.html">À propos</a>
            <a href="ConsultationEvenement.html">Consultation des évènements</a>
            <a href="CreationCompte.html">Création de compte</a>
            <a href="ConnexionGestion.html">Connexion et gestion de compte</a>
            <a href="Reservation.html">Réservation de siège</a>
            <a href="ConsultationBillet.html">Consultation des billets</a>
        </nav>
    </header>

    <section class="hero">
        <form action="/api/user/register">
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="prenom" class="form-label">Prenom</label>
                <input class="form-control" id="prenom">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="nom" class="form-label">Nom</label>
                <input class="form-control" id="nom">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="sexe" class="form-label">Sexe</label>
                <input class="form-control" id="sexe">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="programmeDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Programme
                    </button>
                    <div class="dropdown-menu" aria-labelledby="programmeDropDown"></div>
                  </div>
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="date" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="email" class="form-label">Adresse courriel</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 col-4 ms-auto me-auto">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="mdp">
            </div>

            <button type="submit" onclick="create_Account()" class="btn btn-primary">Créer un compte</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Université Laval - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    function create_Account() {
        var name = document.getElementById('nom').value
        var prenom = document.getElementById('prenom').value
        var sexe = document.getElementById('sexe').value
        var birth_day = document.getElementById('date').value
        var email =  document.getElementById('email').value
        var password = document.getElementById('mdp').value

        fetch("/api/user", {
        method: "POST",
        body: JSON.stringify({
            prenom: prenom,
            name: name,
            birth_day: birth_day,
            email:email,
            password:password
        }),
        headers: {
            "Content-type": "application/json; charset=UTF-8"
        }
        });
            }
</script>
</html>
